<div class="container text-center">
  <h2>싫어하는 태그 - 블랙리스트</h2>
  <p class="small-font">해당 태그에 속한 글들은 전체보기에서 볼 수 없어요!<br>
  태그를 누르면 삭제됩니다.</p>
  <div class="fav-box">
    <button *ngFor="let tag of data_; index as i" (click)="removeTag(i)" class="tag">#{{tag}}</button>
    <h4 *ngIf="is_empty" style="margin-top:70px;">등록된 태그가 없어요!</h4>
  </div>
</div>
